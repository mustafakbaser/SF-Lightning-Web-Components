<template>

    <div onclick={selectBoat} class={tileClass}>
        <div style={backgroundStyle} class="tile"></div>
        <div class="lower-third">
            <h1 class="slds-truncate slds-text-heading_medium">{boat.Name}</h1>
            <h2 class="slds-truncate slds-text-heading_small">{boat.Contact_r.Name}</h2>
            <div class="slds-text-body_small">
                Price: <lightning-formatted-number maximum-fraction-digits="2" format-style="currency" currency-code="USD" value=(boat.Price_c)>
                </lightning-formatted-number>
            </div>
            <div class="slds-text-body_small">Length: {boat.Length_c}
            </div>
            <div class="slds-text-body_small">Type: {boat.BoatType_r.Name}
            </div>
            <!-- Boat information goes here -->
        </div>
    </div>
</template>
