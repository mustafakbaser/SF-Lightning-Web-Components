<template>
    <lightning-card title="Current Boat Location" icon-name="action:map">
        <template if:true={showMap}>
            <lightning-map map-markers={locationMarkers} zoom-level="10"></lightning-map>
        </template>
        <template if:false={showMap}>
            <h2 class="slds-align_absolute-center">
                You have to select a boat to see its location on map.
            </h2>
        </template>
    </lightning-card>
</template>
